<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Modelos Google AI - Altoken</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .test-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .test-card h2 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .model-list {
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .model-item {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }
        
        .model-item:last-child {
            border-bottom: none;
        }
        
        .model-name {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .model-methods {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem;
        }
        
        .btn.primary {
            background: var(--gradient-primary);
            color: white;
        }
        
        .btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status-message {
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }
        
        .status-success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }
        
        .status-error {
            background: #fed7d7;
            color: #e53e3e;
            border: 1px solid #feb2b2;
        }
        
        .status-info {
            background: #ebf8ff;
            color: #3182ce;
            border: 1px solid #90cdf4;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        
        .back-btn:hover {
            color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <a href="index.html" class="back-btn">
            ‚Üê Volver a Altoken
        </a>
        
        <div class="test-card">
            <h2>üîç Verificar Modelos de Google AI</h2>
            <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                Este script verificar√° qu√© modelos est√°n disponibles en tu API key de Google AI.
            </p>
            
            <button class="btn primary" id="listModelsBtn">
                <span>üìã</span>
                <span>Listar Modelos Disponibles</span>
            </button>
            
            <button class="btn primary" id="testModelBtn">
                <span>üß™</span>
                <span>Probar Modelo Gemini 1.5 Flash</span>
            </button>
            
            <div id="statusMessage"></div>
            
            <div id="modelsList" class="model-list" style="display: none;">
                <h3>Modelos Disponibles:</h3>
                <div id="modelsContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_KEY = 'AIzaSyB0lHGuviMz2JhfIlLzk790RG99E6jct84';
        const listModelsBtn = document.getElementById('listModelsBtn');
        const testModelBtn = document.getElementById('testModelBtn');
        const statusMessage = document.getElementById('statusMessage');
        const modelsList = document.getElementById('modelsList');
        const modelsContent = document.getElementById('modelsContent');
        
        // Listar modelos disponibles
        listModelsBtn.addEventListener('click', async () => {
            listModelsBtn.disabled = true;
            listModelsBtn.textContent = 'Cargando...';
            
            try {
                showMessage('Obteniendo lista de modelos...', 'info');
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.models && data.models.length > 0) {
                    modelsContent.innerHTML = '';
                    
                    data.models.forEach(model => {
                        const modelItem = document.createElement('div');
                        modelItem.className = 'model-item';
                        modelItem.innerHTML = `
                            <div class="model-name">${model.name}</div>
                            <div class="model-methods">
                                M√©todos soportados: ${model.supportedGenerationMethods ? model.supportedGenerationMethods.join(', ') : 'N/A'}
                            </div>
                        `;
                        modelsContent.appendChild(modelItem);
                    });
                    
                    modelsList.style.display = 'block';
                    showMessage(`‚úÖ Se encontraron ${data.models.length} modelos disponibles`, 'success');
                } else {
                    showMessage('‚ùå No se encontraron modelos', 'error');
                }
                
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                listModelsBtn.disabled = false;
                listModelsBtn.textContent = 'üìã Listar Modelos Disponibles';
            }
        });
        
        // Probar modelo espec√≠fico
        testModelBtn.addEventListener('click', async () => {
            testModelBtn.disabled = true;
            testModelBtn.textContent = 'Probando...';
            
            try {
                showMessage('Probando modelo Gemini 1.5 Flash...', 'info');
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Responde solo "OK" si puedes procesar este mensaje.'
                            }]
                        }],
                        generationConfig: {
                            maxOutputTokens: 10,
                            temperature: 0
                        }
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const responseText = data.candidates[0].content.parts[0].text;
                    showMessage(`‚úÖ Modelo funcionando! Respuesta: "${responseText}"`, 'success');
                } else {
                    const errorData = await response.json();
                    showMessage(`‚ùå Error: ${errorData.error?.message || 'Error desconocido'}`, 'error');
                }
                
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                testModelBtn.disabled = false;
                testModelBtn.textContent = 'üß™ Probar Modelo Gemini 1.5 Flash';
            }
        });
        
        function showMessage(message, type) {
            statusMessage.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
