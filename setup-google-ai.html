<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Google AI - Altoken</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .setup-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .setup-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
        }
        
        .setup-card h1 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .setup-card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .api-key-display {
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            word-break: break-all;
            color: var(--text-primary);
        }
        
        .setup-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn.primary {
            background: var(--gradient-primary);
            color: white;
        }
        
        .btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn.secondary {
            background: var(--surface-light);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn.secondary:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .status-message {
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-weight: 500;
        }
        
        .status-success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }
        
        .status-error {
            background: #fed7d7;
            color: #e53e3e;
            border: 1px solid #feb2b2;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        
        .back-btn:hover {
            color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <a href="index.html" class="back-btn">
            ‚Üê Volver a Altoken
        </a>
        
        <div class="setup-card">
            <h1>ü§ñ Configurar Google AI</h1>
            <p>
                Tu API key de Google AI ha sido detectada. 
                ¬øQuieres configurarla autom√°ticamente en Altoken?
            </p>
            
            <div class="api-key-display">
                AIzaSyB0lHGuviMz2JhfIlLzk790RG99E6jct84
            </div>
            
            <div class="setup-actions">
                <button class="btn primary" id="configureBtn">
                    <span>‚öôÔ∏è</span>
                    <span>Configurar Autom√°ticamente</span>
                </button>
                <button class="btn secondary" id="manualBtn">
                    <span>‚úèÔ∏è</span>
                    <span>Configurar Manualmente</span>
                </button>
            </div>
            
            <div id="statusMessage"></div>
        </div>
    </div>
    
    <script type="module">
        import { aiConfig, validateAIKey } from './config/ai-config.js';
        
        const configureBtn = document.getElementById('configureBtn');
        const manualBtn = document.getElementById('manualBtn');
        const statusMessage = document.getElementById('statusMessage');
        
        const GOOGLE_API_KEY = 'AIzaSyB0lHGuviMz2JhfIlLzk790RG99E6jct84';
        
        // Configurar autom√°ticamente
        configureBtn.addEventListener('click', async () => {
            configureBtn.disabled = true;
            configureBtn.textContent = 'Configurando...';
            
            try {
                // Validar la API key primero
                showMessage('Validando API key...', 'info');
                const validation = await validateAIKey('google', GOOGLE_API_KEY);
                
                if (validation.valid) {
                    // Guardar la configuraci√≥n
                    aiConfig.setAPIKey('google', GOOGLE_API_KEY);
                    aiConfig.setCurrentProvider('google');
                    
                    showMessage('‚úÖ Google AI configurado exitosamente!', 'success');
                    
                    // Redirigir a la p√°gina principal despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showMessage(`‚ùå Error: ${validation.error}`, 'error');
                    configureBtn.disabled = false;
                    configureBtn.textContent = '‚öôÔ∏è Configurar Autom√°ticamente';
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
                configureBtn.disabled = false;
                configureBtn.textContent = '‚öôÔ∏è Configurar Autom√°ticamente';
            }
        });
        
        // Configurar manualmente
        manualBtn.addEventListener('click', () => {
            window.location.href = 'ai-config.html';
        });
        
        function showMessage(message, type) {
            statusMessage.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
