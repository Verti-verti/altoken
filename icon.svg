<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Moneda principal -->
  <circle cx="256" cy="200" r="80" fill="url(#coinGradient)" stroke="#ffffff" stroke-width="6"/>
  
  <!-- Símbolo ALTK en la moneda -->
  <text x="256" y="210" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">ALTK</text>
  
  <!-- Gráfico de encuesta (barras) -->
  <rect x="180" y="320" width="20" height="60" fill="#ffffff" opacity="0.9"/>
  <rect x="210" y="300" width="20" height="80" fill="#ffffff" opacity="0.9"/>
  <rect x="240" y="280" width="20" height="100" fill="#ffffff" opacity="0.9"/>
  <rect x="270" y="290" width="20" height="90" fill="#ffffff" opacity="0.9"/>
  <rect x="300" y="310" width="20" height="70" fill="#ffffff" opacity="0.9"/>
  
  <!-- Efectos de brillo -->
  <circle cx="200" cy="180" r="20" fill="#ffffff" opacity="0.3"/>
  <circle cx="320" cy="220" r="15" fill="#ffffff" opacity="0.2"/>
</svg>
