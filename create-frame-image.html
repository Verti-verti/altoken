<!DOCTYPE html>
<html>
<head>
    <title>Create Frame Image</title>
</head>
<body>
    <canvas id="canvas" width="1200" height="630" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadImage()">Download as PNG</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#6366f1');
        gradient.addColorStop(1, '#8b5cf6');
        
        // Fill background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);
        
        // Add white border
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 20;
        ctx.strokeRect(10, 10, 1180, 610);
        
        // Create coin gradient
        const coinGradient = ctx.createLinearGradient(400, 200, 800, 400);
        coinGradient.addColorStop(0, '#fbbf24');
        coinGradient.addColorStop(1, '#f59e0b');
        
        // Draw coin
        ctx.beginPath();
        ctx.arc(600, 250, 120, 0, 2 * Math.PI);
        ctx.fillStyle = coinGradient;
        ctx.fill();
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 12;
        ctx.stroke();
        
        // Add ALTK text
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('ALTK', 600, 270);
        
        // Draw survey bars
        const barWidth = 30;
        const barHeights = [80, 100, 120, 100, 80];
        const startX = 450;
        const startY = 400;
        
        for (let i = 0; i < barHeights.length; i++) {
            const x = startX + (i * 60);
            const height = barHeights[i];
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(x, startY + (120 - height), barWidth, height);
        }
        
        // Add title
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 72px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Altoken', 600, 100);
        
        // Add subtitle
        ctx.font = '36px Arial';
        ctx.fillText('Tokenized Survey App', 600, 150);
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'frame-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
